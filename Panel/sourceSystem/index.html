<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>EdgeGovernor</title>
  <link rel="stylesheet" href="./static/css/bootstrap.css">
  <link rel="stylesheet" href="./static/css/base.css">
  <link rel="stylesheet" href="./static/css/index.css">
  <link rel="stylesheet" type="text/css" href="./static/css/reset.css" />
  <link rel="stylesheet" type="text/css" href="./static/css/scanboardLogin.css" />
  <link rel="stylesheet" type="text/css" href="./static/css/animsition.css" />
  <link rel="icon" href="static/favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="static/favicon.ico" type="image/x-icon" />
</head>
<style>
  html,
  body,
  #app {
    height: 100%;
    width: 100%;
    margin: 0 0 0 0;
  }

  body {
    overflow: hidden scroll;
  }
</style>

<body>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

<script src="./static/js/jquery-2.2.1.min.js"></script>
<script src="./static/js/bootstrap.min.js"></script>
<script src="./static/js/common.js"></script>
<script src="./static/js/echarts.min.js"></script>
<script src="./static/js/dataTool.js"></script>
<script type="text/javascript" src="./static/js/jquery.min.js"></script>
<script type="text/javascript" src="./static/js/jquery.animsition.js"></script>
<script src="./static/js/particles.min.js"></script>
<script src="./static/js/app.js"></script>
<script type="text/javascript">
  $(".animsition").animsition({
    inClass: 'fade-in',
    outClass: 'fade-out',
    inDuration: 800,
    outDuration: 1000,
    linkElement: '.animsition-link',

    loading: false,
    loadingParentElement: 'body',
    loadingClass: 'animsition-loading',
    unSupportCss: ['animation-duration',
      '-webkit-animation-duration',
      '-o-animation-duration'
    ],


    overlay: false,

    overlayClass: 'animsition-overlay-slide',
    overlayParentElement: 'body'
  });
</script>

</html>
